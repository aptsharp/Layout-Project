<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-9">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylle.css">
        <title>Facebook</title>
    </head>
    <body>
        <div class="facebook-wrapper">            
            <div class="facebook-faceimg">
                <img src="./img/download.png" class="face-logo" alt="face-img"> 
                <div class="mensagem">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>           
                </div>
            </div>
            <!-- lado direito / login -->
            <div class="perfil-imagem"> <!-- ************** --> 
                <div class="group">
                    <img src="./img/Perfil.jpeg" class="facebook-perfil" alt="facebook perfil">  
                    <a href="#" class="facebook-login">Logar com Afonso Rafael</a>
                    <a href="#" class="facebook-logout">Trocar usuario</a>
                </div>            
            
                <div class="group"> 
                <p class="not-account">Não é Afonso Rafael</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Usuario</span>
                    ou
                    <span class="link-blue">Criar nova conta</span>
                </p>
                </div>
                <div class="mensagem-fim">
                    <p><strong>Criar uma Página</strong>para uma celebridade, banda ou empresa.</p>
                </div>
            </div>           

               
            
            
        </div>
    </body>
</html>
